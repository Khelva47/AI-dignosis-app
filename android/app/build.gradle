plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdk 35
    namespace "com.example.scan_me" // Update to match your app's unique ID
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.scan_me" // Update to match your app's unique ID
        minSdkVersion 21 // Minimum supported by most Flutter plugins
        targetSdkVersion 35
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Update for release builds later
        }
    }
}

flutter {
    source "../.."
}